<html>
  <head>
    <title>Renderer Browser Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #app {
        display: inline-block;
        background: #3677e0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Get the query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const scriptName = urlParams.get('test') || 'index';

      // Load the script
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `./${scriptName}.ts`;
      document.body.appendChild(script);
    </script>
  </body>
</html>
